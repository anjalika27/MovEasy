{% extends './base.html' %}
{% block base %}
<h3 style="text-align: center;font-size: xxx-large;font-weight: bold;margin: 2%;">Register</h3>

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="POST">
        {% csrf_token %}
        <div class="form-group" style="margin-top: 1%;">
            <label  style="margin-top: 1%;">Username</label>
            <input type="text" class="form-control" style="margin-top: 1%;" placeholder="Enter username" name="username">
        </div>
        <div class="form-group" style="margin-top: 1%;">
            <label for="exampleInputEmail1" style="margin-top: 1%;">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email" style="margin-top: 1%;" name="email">
        </div>
        <div class="form-group" style="margin-top: 1%;">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                style="margin-top: 1%;" name="password">
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 1.5%;">Submit</button>
    </form>
</div>
{% endblock %}
