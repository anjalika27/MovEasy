{% extends './base.html' %}
{% block base %}


<div>
<h3 style="text-align: center;font-size: xxx-large;font-weight: bold;margin: 2%;">Book your ticket</h3>
</div>

<form class="col-6 mx-auto card p-3 shadow-lg" style="margin-top: 2.5%;" action="http://127.0.0.1:8000/routes/" method="POST">
    {% csrf_token %}

    <div class="form-group col-md-12">
        <label for="name" style="margin-top: 1.5%;">Source</label>
            <select id="source" class="form-control" style="margin-top: 1.5%;" name="source">
                <option selected>Choose</option>
                {% for i in source %}
                <option value="{{i}}">{{i}}</option>
                {% endfor %}
            </select>
    </div>
    <div class="form-group col-md-12">
        <label for="name" style="margin-top: 1.5%;">Destination</label>
        <select id="destination" class="form-control" style="margin-top: 1.5%;" name="destination">
            <option selected>Choose</option>
            {% for i in destination %}
            <option value="{{i}}">{{i}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="name" style="margin-top: 1.5%;">Name</label>
        <input type="text" class="form-control" placeholder="Enter name" name="name" style="margin-top: 1.5%;" id="name">
        </div>
    <div class="form-group">
        <label for="name" style="margin-top: 1.5%;">Age</label>
        <input type="number" class="form-control" placeholder="Enter age" name="age" style="margin-top: 1.5%;" id="age">
    </div>
    <div class='col-sm-12 form-group'>
        <label for="name" style="margin-top: 1.5%;">Gender</label>
        <select class="form-control" id="gender" name="gender" style="margin-top: 1.5%;">
            <option selected>Choose</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </div>
    
    <button type="submit" class="btn btn-primary" style="margin-top: 1.5%;">Book</button>
</form>

{% endblock %}
