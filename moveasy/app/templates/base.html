<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <title>Moveasy</title>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white" style="height: 76px;font-family:Arial, Helvetica, sans-serif;justify-content: unset;
">
            <ul class="navbar-nav">

                <li class="nav-item" style="margin-left: 5%;font-size: x-large;font-size: xx-large;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                    Moveasy
                </li>

                <li class="nav-item" style="margin-left: 5%;   font-size: x-large;">
                    <a class="nav-link" href="/">Home</a>
                </li>

                <li class="nav-item" style="margin-left: 5%;   font-size: x-large; width:264px;">
                    <a class="nav-link" href="/booking/">Book ticket</a>
                </li>

                <li class="nav-item" style="margin-left: 5%;   font-size: x-large;width:302px;">
                    <a class="nav-link" href="/mybookings/">My Bookings</a>
                </li>


                <li class="nav-item" style="margin-left: 3%;   font-size: x-large;">
                    {% if request.user.is_authenticated %}
                    <a class="nav-link" href="/logout/">Logout</a>
                    {% else %}
                    <a class="nav-link" href="/login/">Login</a>
                    {% endif %}
                </li>

                <li class="nav-item" style="margin-left: 5%;   font-size: x-large;">
                    <a class="nav-link" href="/register/">Register</a>
                </li>

            </ul>
            <ul style="margin-top:1.5%;margin-left: 1.7%;">
                <li class="nav-item" style="font-size: x-large;color: rgb(164, 169, 172);">
                    {% if request.user.is_authenticated %}
                    <h4>{{request.user.username}}</h4>
                    {% endif %}
                </li>
            </ul>
        </nav>


        {% block base %}


        {% endblock %}


    </body>

</html>
